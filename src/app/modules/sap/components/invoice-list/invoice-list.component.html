<div class="loading-container">
  <div class="loading">
      <div  *ngIf="!isdata">
      <i class="fa fa-sync fa-spin"></i>
    </div>
  </div>



<div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Invoice List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Invoice List</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
  
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
         
            <!-- /.card -->
  
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"> {{sumInv | number}}</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th class="text-center">DocType</th>
                      <th class="text-center">Tax Date</th>
                      <th class="text-center">Tax Number</th>
                      <th class="text-center">Ship To</th>
                      <th class="text-center">Doc Total</th>
                      <th class="text-center">Action</th>
                     
                     
                    </tr>
                  </thead>
 

                </table>
              </div>
              <!-- /.card-body -->
            </div>
            
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  
  

</div>
