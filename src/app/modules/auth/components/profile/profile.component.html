  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fa fa-user"></i> ข้อมูลส่วนตัว</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title"><i class="fa fa-edit"></i> แก้ไขข้อมูลส่วนตัว</h3>
            </div>



        <!--##################################### -->



        <div class="row">
          <div class="col-md-12">
            <div class="tile">
              <!-- ส่วนหัว -->
              <div class="tile-title-w-btn">
 
                <p>
                  <button (click)="onClickToChangPassword()" type="button" class="btn btn-primary icon-btn">
                    <i class="fa fa-key"></i> เปลี่ยนรหัสผ่าน
                  </button>
                </p>
              </div>

              <!-- ส่วนฟอร์ม -->
              <div class="tile-body">
                <form [formGroup]="form" (submit)="onSubmit()">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <img *ngIf="!form.value.image" src="assets/images/no-image-profile.png"
                          class="img-fluid img-thumbnail">
                        <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail">
                      </div>
                      <div class="form-group">
                        <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">อีเมล์</label>
                        <input type="text" class="form-control" id="email" formControlName="email">
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="name">ชื่อ</label>
                            <input type="text" class="form-control" id="name" formControlName="firstname">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="surname">นามสกุล</label>
                            <input type="text" class="form-control" id="surname" formControlName="lastname">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="position">ตำแหน่ง</label>
                        <select class="form-control"  id="position" formControlName="position">
                          <option value="">เลือกตำแหน่งงาน</option>
                          <option *ngFor="let item of positionItems" [value]="item">
                            {{ item }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <hr>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


        <!-- ####################################### -->

      </div>
    </div>
      </div>
    </section>
  </div>
